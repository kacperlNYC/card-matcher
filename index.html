<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matcher</title>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body onload="init();">
    <h1>Card Matching Game</h1>
    <p>Try your luck by trying to get as many card matches! The lowest score wins</p>
    <div id="grid">
        <div class="card" id="0" onclick="check(0);"></div>
        <div class="card" id="1" onclick="check(1);"></div>
        <div class="card" id="2" onclick="check(2);"></div>
        <div class="card" id="3" onclick="check(3);"></div>
        <div class="card" id="4" onclick="check(4);"></div>
        <div class="card" id="5" onclick="check(5);"></div>
        <div class="card" id="6" onclick="check(6);"></div>
        <div class="card" id="7" onclick="check(7);"></div>
        <div class="card" id="8" onclick="check(8);"></div>
        <div class="card" id="9" onclick="check(9);"></div>
        <div class="card" id="10" onclick="check(10);"></div>
        <div class="card" id="11" onclick="check(11);"></div>
        <div class="card" id="12" onclick="check(12);"></div>
        <div class="card" id="13" onclick="check(13);"></div>
        <div class="card" id="14" onclick="check(14);"></div>
        <div class="card" id="15" onclick="check(15);"></div>
    </div>
    <span id="score">0</span>

</body>
</html>
